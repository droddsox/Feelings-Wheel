<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feelings Wheel</title>
  <style>
    html, body, #container, #viewport, #draggable {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none !important;
      overscroll-behavior: contain !important;
      background: transparent !important;
      display: block;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
    }

    #container {
      position: relative;
      max-width: 600px;
      overflow: hidden;
    }

    #viewport {
      width: 100%;
      height: 100%;
      position: relative;
      background: transparent !important;
      -webkit-mask-image: radial-gradient(farthest-side at 100% 50%, black 90%, transparent 100%),
                          linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%),
                          linear-gradient(to right, transparent 0%, black 10%);
      -webkit-mask-composite: destination-in;
      mask-composite: intersect;
      mask-image: radial-gradient(farthest-side at 100% 50%, black 90%, transparent 100%),
                  linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%),
                  linear-gradient(to right, transparent 0%, black 10%);
    }

    #draggable {
      position: absolute;
      transform-origin: center center;
      cursor: grab;
      border-radius: 50%;
      user-select: none;
      touch-action: none !important;
      background: transparent !important;
    }

    #draggable img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
      background: transparent !important;
    }

    #draggable.dragging { cursor: grabbing; }
  </style>
</head>
<body>
  <div id="container">
    <div id="viewport">
      <div id="draggable">
        <img src="https://raw.githubusercontent.com/droddsox/Feelings-Wheel/refs/heads/main/feelings_wheel.png" alt="Feelings Wheel">
      </div>
    </div>
  </div>

  <script>
    (function() {
      const container = document.getElementById("container");
      const draggable = document.getElementById("draggable");

      function resize() {
        const vw = container.clientWidth;
        const vh = vw * (2/3);
        container.style.height = vh + "px";

        draggable.style.width = (vw*2) + "px";
        draggable.style.height = (vw*2) + "px";

        draggable.style.top = (-vh) + "px";
        draggable.style.left = (-vw) + "px";
      }

      window.addEventListener("resize", resize);
      resize();

      let active = false;
      let angle = 0;
      let rotation = 0;
      let startAngle = 0;
      const R2D = 180 / Math.PI;
      let center = {x:0, y:0};
      let lastTime = 0;
      let lastAngle = 0;
      let angularVelocity = 0;
      let spinning = false;

      let targetAngle = 0;
      const SCROLL_SPEED = 0.03;
      const EASE = 0.08;

      function getCenter(el){
        const rect = el.getBoundingClientRect();
        return {x: rect.left + rect.width/2, y: rect.top + rect.height/2};
      }

      function startRotate(clientX, clientY){
        if(spinning) spinning=false;
        center = getCenter(draggable);
        const dx = clientX - center.x;
        const dy = clientY - center.y;
        startAngle = R2D * Math.atan2(dy, dx);
        lastAngle = startAngle;
        lastTime = performance.now();
        active = true;
        draggable.classList.add('dragging');
      }

      function moveRotate(clientX, clientY){
        if(!active) return;
        const dx = clientX - center.x;
        const dy = clientY - center.y;
        const currentAngle = R2D * Math.atan2(dy, dx);
        rotation = currentAngle - startAngle;

        const now = performance.now();
        const deltaTime = now - lastTime;
        const deltaAngle = currentAngle - lastAngle;

        angularVelocity = deltaAngle / (deltaTime / 1000 || 1);
        lastAngle = currentAngle;
        lastTime = now;

        const rendered = angle + rotation;
        draggable.style.transform = `rotate(${rendered}deg)`;
        targetAngle = rendered;
      }

      function endRotate(){
        if(!active) return;
        angle += rotation;
        rotation = 0;
        targetAngle = angle;
        active=false;
        draggable.classList.remove('dragging');
        spinWithInertia();
      }

      function spinWithInertia(){
        if(Math.abs(angularVelocity)<0.5){ angularVelocity=0; spinning=false; return; }
        const friction = 0.985;
        spinning = true;
        function step(){
          if(!spinning) return;
          angularVelocity *= friction;
          angle += angularVelocity*(1/60);
          targetAngle = angle;
          draggable.style.transform = `rotate(${angle}deg)`;
          if(Math.abs(angularVelocity)<0.01){ spinning=false; angularVelocity=0; return; }
          requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      // Drag events
      draggable.addEventListener("mousedown", e=>{ e.preventDefault(); startRotate(e.clientX,e.clientY); });
      window.addEventListener("mousemove", e=>{ if(active){ e.preventDefault(); moveRotate(e.clientX,e.clientY); } });
      window.addEventListener("mouseup", endRotate);

      draggable.addEventListener("touchstart", e=>{
        if(e.touches.length===1){ startRotate(e.touches[0].clientX,e.touches[0].clientY); e.preventDefault(); e.stopPropagation(); }
      }, { passive:false });

      draggable.addEventListener("touchmove", e=>{
        if(e.touches.length===1){ moveRotate(e.touches[0].clientX,e.touches[0].clientY); e.preventDefault(); e.stopPropagation(); }
      }, { passive:false });

      window.addEventListener("touchend", e=>{ if(active){ endRotate(); e.preventDefault(); e.stopPropagation(); } }, { passive:false });

      // Prevent scrolling in Obsidian on all touches inside container
      ['touchstart','touchmove','touchend','touchcancel'].forEach(ev=>{
        container.addEventListener(ev, e=>{
          if(e.touches.length>0 || ev==='touchend'){ e.preventDefault(); e.stopPropagation(); }
        }, {passive:false});
      });

      // Scroll wheel rotation
      container.addEventListener("wheel", e=>{
        e.preventDefault();
        e.stopPropagation();
        spinning=false;
        angularVelocity=0;
        targetAngle += e.deltaY*SCROLL_SPEED;
      }, {passive:false});

      // Animation loop
      function animate(){
        if(!active && !spinning){
          angle += (targetAngle - angle)*EASE;
          if(Math.abs(targetAngle-angle)<0.001) angle=targetAngle;
          draggable.style.transform = `rotate(${angle}deg)`;
        }
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>
</body>
</html>
