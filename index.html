<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feelings Wheel</title>
  <style>
      /* force transparent in all color schemes */
  html, body {
    background: transparent !important;
  }
  /* if the page wraps content in a div, also force it */
  #root, #app, .container, .main {
    background: transparent !important;
  }

  /* if the page reacts to prefers-color-scheme, explicitly override dark-mode */
  @media (prefers-color-scheme: dark) {
    html, body {
      background: transparent !important;
    }
  }
    html, body, #container, #viewport {
      margin: 0;
      padding: 0;
      background: transparent;
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      touch-action: none;
      overscroll-behavior: contain;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
    }

    #container {
      width: 100%;
      max-width: 600px;
      height: auto;
      overflow: hidden;
      position: relative;
    }

    #viewport {
      width: 100%;
      height: 100%;
      position: relative;
      background: transparent;

      -webkit-mask-image: radial-gradient(farthest-side at 100% 50%, black 90%, transparent 100%),
                          linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%),
                          linear-gradient(to right, transparent 0%, black 10%);
      -webkit-mask-composite: destination-in;
      mask-composite: intersect;
      mask-image: radial-gradient(farthest-side at 100% 50%, black 90%, transparent 100%),
                  linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%),
                  linear-gradient(to right, transparent 0%, black 10%);
    }

    #draggable {
      position: absolute;
      transform-origin: center center;
      cursor: grab;
      border-radius: 50%;
      user-select: none;
      touch-action: none;
    }

    #draggable img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="viewport">
      <div id="draggable">
        <img src="https://raw.githubusercontent.com/droddsox/Feelings-Wheel/refs/heads/main/feelings_wheel.png" alt="Feelings Wheel" />
      </div>
    </div>
  </div>

  <script>
    (function () {
      const container = document.getElementById("container");
      const viewport = document.getElementById("viewport");
      const draggable = document.getElementById("draggable");

      function resize() {
        const vw = container.clientWidth;
        const vh = vw * (2 / 3);
        viewport.style.height = vh + "px";

        draggable.style.width = (vw * 2) + "px";
        draggable.style.height = (vw * 2) + "px";

        draggable.style.top = (-vh) + "px";
        draggable.style.left = (-vw) + "px";
      }

      window.addEventListener("resize", resize);
      resize();

      let active = false;
      let angle = 0;
      let rotation = 0;
      let startAngle = 0;
      const R2D = 180 / Math.PI;
      let center = { x: 0, y: 0 };

      let lastTime = 0;
      let lastAngle = 0;
      let angularVelocity = 0;
      let spinning = false;

      function getCenter(el) {
        const rect = el.getBoundingClientRect();
        return {
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2,
        };
      }

      function startRotate(clientX, clientY) {
        if (spinning) {
          spinning = false; // stop current spin
        }
        center = getCenter(draggable);
        const dx = clientX - center.x;
        const dy = clientY - center.y;
        startAngle = R2D * Math.atan2(dy, dx);
        lastAngle = startAngle;
        lastTime = performance.now();
        active = true;
      }

      function moveRotate(clientX, clientY) {
        if (!active) return;
        const dx = clientX - center.x;
        const dy = clientY - center.y;
        const currentAngle = R2D * Math.atan2(dy, dx);
        rotation = currentAngle - startAngle;

        const now = performance.now();
        const deltaTime = now - lastTime;
        const deltaAngle = currentAngle - lastAngle;

        angularVelocity = deltaAngle / (deltaTime / 1000); // degrees per second

        lastAngle = currentAngle;
        lastTime = now;

        draggable.style.transform = `rotate(${angle + rotation}deg)`;
      }

      function endRotate() {
        if (!active) return;
        angle += rotation;
        active = false;
        spinWithInertia();
      }

      function spinWithInertia() {
        const friction = 0.98;
        spinning = true;

        function step() {
          if (!spinning) return;

          angularVelocity *= friction;
          angle += angularVelocity * (1 / 60);

          draggable.style.transform = `rotate(${angle}deg)`;

          if (Math.abs(angularVelocity) < 0.01) {
            spinning = false;
            return;
          }
          requestAnimationFrame(step);
        }

        requestAnimationFrame(step);
      }

      // Mouse events
      draggable.addEventListener("mousedown", (e) => {
        e.preventDefault();
        startRotate(e.clientX, e.clientY);
      });

      window.addEventListener("mousemove", (e) => {
        if (active) {
          e.preventDefault();
          moveRotate(e.clientX, e.clientY);
        }
      });

      window.addEventListener("mouseup", () => {
        endRotate();
      });

      // Touch events
      draggable.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          startRotate(touch.clientX, touch.clientY);
          e.preventDefault();
        }
      }, { passive: false });

      draggable.addEventListener("touchmove", (e) => {
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          moveRotate(touch.clientX, touch.clientY);
          e.preventDefault();
        }
      }, { passive: false });

      // Global touchend fix to prevent Android screen jump
      window.addEventListener("touchend", (e) => {
        if (active) {
          endRotate();
          e.preventDefault();
        }
      }, { passive: false });
    })();
  </script>
</body>
</html>
